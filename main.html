<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ‰ Happy Birthday! ðŸŽ‚</title>
    <style>
      body {
        text-align: center;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(
          45deg,
          #ff9a9e,
          #fad0c4,
          #ffdde1,
          #a1c4fd,
          #c2e9fb
        );
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        color: white;
        overflow: hidden;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .birthday-container {
        width: 80%;
        height: 15%;
        margin: auto;
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin: 0;
      }

      p {
        font-size: 1.2em;
        margin: 5px 0;
      }

      .spacer {
        height: 10%; /* Space between text and images */
      }

      #media-container {
        width: 100%;
        height: 75%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .media {
        max-width: 90%;
        max-height: 90%;
        position: absolute;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }

      .visible {
        opacity: 1;
      }

      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
        }
      }

      .confetti {
        width: 10px;
        height: 10px;
        background-color: white;
        position: absolute;
        top: 0;
        animation: confetti 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <audio autoplay loop>
      <source src="birthday_song.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="birthday-container">
      <h1>ðŸŽ‰ Happy 20's Dakshita ðŸŽ‰</h1>
      <p>
        May this year bring you endless happiness and beautiful memories.
        Wishing you a birthday filled with love, joy, and laughter forever
        Cheers, Manav! ðŸŽˆ
      </p>
    </div>

    <div class="spacer"></div>
    <!-- Space between text and images -->

    <div id="media-container">
      <img class="media" src="IMG-20240905-WA0003.jpg" alt="Birthday Image 1" />
      <img class="media" src="IMG-20240905-WA0004.jpg" alt="Birthday Image 2" />
      <video
        class="media"
        src="VID-20250302-WA0008.mp4"
        autoplay
        muted
        loop
      ></video>
      <img class="media" src="IMG-20250225-WA0000.jpg" alt="Birthday Image 3" />
      <img class="media" src="IMG-20250303-WA0008.jpg" alt="Birthday Image 4" />
      <video
        class="media"
        src="VID-20250303-WA0001.mp4"
        autoplay
        muted
        loop
      ></video>
      <img class="media" src="IMG-20250309-WA0003.jpg" alt="Birthday Image 5" />
      <img class="media" src="IMG-20250309-WA0008.jpg" alt="Birthday Image 6" />
      <video
        class="media"
        src="VID-20250309-WA0009.mp4"
        autoplay
        muted
        loop
      ></video>
      <img class="media" src="IMG-20250319-WA0006.jpg" alt="Birthday Image 7" />
    </div>

    <script>
      function showMedia(index) {
        const mediaElements = document.querySelectorAll(".media");
        if (index >= mediaElements.length) return;

        mediaElements.forEach((el) => el.classList.remove("visible"));
        mediaElements[index].classList.add("visible");

        let duration =
          mediaElements[index].tagName === "VIDEO"
            ? mediaElements[index].duration * 1000
            : 3000;
        if (isNaN(duration)) duration = 5000;

        setTimeout(() => {
          mediaElements[index].classList.remove("visible");
          showMedia(index + 1);
        }, duration);
      }

      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          let confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 70%)`;
          document.body.appendChild(confetti);
        }
      }
      createConfetti();
      showMedia(0);
    </script>
  </body>
</html>
